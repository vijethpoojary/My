<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry My Love ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="heart-canvas"></canvas>

  <div class="container">
    <h1>I'm Really Sorry Bangaru 😔</h1>
    <p id="message">
      My Bangaru ❤️, I'm deeply sorry. You’re my everything, my peace, my happiness. Please forgive me 😢. I promise to always treat you like the queen you are. 💖
    </p>
<div class="notebook">
  <p id="typed-message" class="typed"></p>
</div>
    <button onclick="showSurprise()" class="sorry-btn">Click here (Nama❤️)</button>
  </div>

  <!-- 100 Sorry Cards -->
  <div class="card-grid">
    <!-- Cards will be injected via JS -->
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="hideSurprise()">&times;</span>
      <img src="we1.png" alt="Love You" />
      <h2>You are My World Bangaru 🌍</h2>
      <p>💖</p>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
  <!-- <button class="music-btn" onclick="toggleMusic()">🎵 Play Music</button> -->

  <script src="script.js"></script>
</body>
</html>
